{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>{{ carpet.name }}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">{{ carpet.name }}</h2>
        <div class="row">
            <div class="col-md-6">
                {% if carpet.image %}
                <img src="{{ carpet.image.url }}" alt="{{ carpet.name }}" class="img-fluid rounded">
                {% else %}
                <div class="bg-secondary text-white d-flex justify-content-center align-items-center"
                    style="height: 300px;">
                    تصویری موجود نیست
                </div>
                {% endif %}
            </div>
            <div class="col-md-6">
                <p><strong>توضیحات:</strong> {{ carpet.description }}</p>
                <p><strong>اندازه:</strong> {{ carpet.size }}</p>
                <p><strong>موجودی:</strong> {{ carpet.stock }}</p>

                <div class="mt-4">
                    <a href="{% url 'edit_carpet' carpet.id %}" class="btn btn-warning me-2">ویرایش</a>
                    <a href="{% url 'delete_carpet' carpet.id %}" class="btn btn-danger me-2">حذف</a>
                    <a href="{% url 'add_carpet' %}" class="btn btn-success">افزودن فرش جدید</a>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'carpet_list' %}" class="btn btn-secondary">بازگشت به لیست</a>
        </div>
    </div>
</body>

</html>
