{% load static %}

<head>
    <meta charset="UTF-8">
    <title>فرش‌ها</title>
    <!-- لینک دادن به فایل CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>فرش‌های موجود</h2>
            <a href="{% url 'add_carpet' %}" class="btn btn-success">افزودن فرش جدید</a>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            {% for carpet in carpets %}
            <div class="col">
                <div class="card h-100">
                    {% if carpet.image %}
                    <img src="{{ carpet.image.url }}" class="card-img-top" alt="{{ carpet.name }}"
                        style="height: 200px; object-fit: cover;">
                    {% else %}
                    <div class="card-img-top bg-secondary text-white d-flex justify-content-center align-items-center"
                        style="height: 200px;">
                        تصویری موجود نیست
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ carpet.name }}</h5>
                        <p class="card-text">{{ carpet.description|slice:":100" }}...</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'carpet_detail' carpet.id %}" class="btn btn-outline-primary btn-sm">
                            مشاهده جزئیات
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
